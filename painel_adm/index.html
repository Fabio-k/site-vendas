    <script>
      document.getElementById('create').addEventListener('click', function () {
        event.preventDefault()
        document.getElementById('content').innerHTML = `<div class='card col-4'>
                <p class="card-header">inserir Registro</p>
                <form action="../infra/insert.php" method="post" class="card-body">
                    <select name="tipo" id="createTabela" class="form-control mb-3">
                        <option value="" selected>Selecione uma tabela</option>
                        <option value="usuario">usuario</option>
                        <option value="produto">produto</option>
                    </select>
                    <div id="form-body"></div>
                    <input type="submit" class="btn btn-primary" value="criar">
                </form>
            </div>
        `
        document
          .getElementById('createTabela')
          .addEventListener('change', function () {
            var selectedOption = this.value
            var formBody = document.getElementById('form-body')

            if (selectedOption === 'usuario') {
              formBody.innerHTML = `
                 <div class="mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="digite o nome">
                        <p>minimo 3 caracteres</p>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="digite a senha">
                        <p>minimo 8 caracteres</p>
                        <p>uma letra</p>
                        <p>um numero</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="digite o email">
                    </div>
              `
            } else if (selectedOption === 'produto') {
              formBody.innerHTML = `
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="digite o nome">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="preço" name="preço" placeholder="digite a preço">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="digite o email">
                    </div>
              `
            } else {
              formBody.innerHTML = `
                  <!-- HTML padrão -->
              `
            }
          })
      })

      document.getElementById('read').addEventListener('click', function () {
        event.preventDefault()
        document.getElementById('content').innerHTML = `<div class='card col-4'>

                    <div class="mb-3">

                    <div class="mb-3">

                    </div>

        `

            </div>
        `

        event.preventDefault()
